<!DOCTYPE HTML>
<html  >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<title>accordionMutil</title>
<link rel="stylesheet" type="text/css" href="../../style/web-ui.css" />
<script type="text/javascript" src="../../js/jquery-1.7.js"></script>
<script type="text/javascript" src="../../js/web-ui.js"></script>
<script language="JavaScript" type="text/JavaScript">
    	$(document).ready(function(){  
 			//1将html数据格式化为AccordionMuti的效果
    	$("#zcsmenu").AccordionMuti({target:"mainframe"});
    		
    		//2通过json文件加载数据为AccordionMuti的效果
    		$("#zcsmenu2").hide();	  		
	  		$.getJSON("./menu_data.json",{param:"mymenu"},function(data){
				//alert(data);
	  	  	var items = [];          
				 	$.each(data, function(key, val) {
				 		//alert(key.id);
				 		if(val.level=="1"){
				 			 $('<h3/>', { html: val.name }).appendTo('#zcsmenu2');
				 			 $('<div/>', {"id": val.id} ).appendTo('#zcsmenu2');
				 		}else if(val.level=="2"){
					 			 $('<h3/>', {  html: val.name }).appendTo('#'+val.parent);
				 			 $('<div/>', {"id": val.id} ).appendTo('#'+val.parent);			 			
				 		}else if(val.level=="3"){
					 			 $('<p/>', { "id":val.id}).appendTo('#'+val.parent);
					 			 $('<a/>', { "href":val.url, html: val.name }).appendTo('#'+val.id);
				 		}
				 		
				  });
				 $("#zcsmenu2").show(); 
				 $("#zcsmenu2").AccordionMuti({target:"mainframe"});
				 
	  		}); 
	  			
	  	
	  	//	$("#zcsmenu").(100000);

	  		 //setTimeout(function(){$("#zcsmenu").AccordionMuti({target:"mainframe"}); }, 300);
	  		 //setTimeout(function(){$("#zcsmenu").show(); }, 100);
	  		 

	  		

				
				
				
				
				
	});


	</script>

  </head>
  <body >
<div class="headline"  >
  <div class="headarrow"> &nbsp; &nbsp; &nbsp;</div>

							</div>	
 						</td>
 					</tr>
				</table>
			</td>
		</tr>
	</table>
  	
  	
  	

  </body>
</html>
